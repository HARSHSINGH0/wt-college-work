<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/!main">Main</a></p>

<a href="#!red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>

<div ng-view></div>
<!-- ng view is the container -->

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.html",
        controller:"mainCtrl"
        
    })
    .when("/red", {
        templateUrl : "red.html",
        controller:"redCtrl"
    })
    .when("/green", {
        templateUrl : "green.html",
        controller:"greenCtrl"
    })
    .when("/blue", {
        templateUrl : "blue.html",
        controller:"blueCtrl"
    });
});
app.controller("mainCtrl",function($scope){
    $scope.msg="Hello Main Color"
})
app.controller("redCtrl",function($scope){
    $scope.msg="Hello Red Color"
})
app.controller("greenCtrl",function($scope){
    $scope.msg="Hello Green Color"
})
app.controller("blueCtrl",function($scope){
    $scope.msg="Hello Blue Color"
})
</script>

</body>
</html>
